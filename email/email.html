<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAA Property Services LLC Email Page</title>
    <link rel="stylesheet" href="email.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <div class="logo">
            <img src="aaapslogocompany.png" alt="AAA Property Services Logo"> 
        </div>
        <nav class="navigation">
            <a href="home.html" >Home</a>
        </nav>
    </header>
    <hr>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="eefb4461-84e3-4608-9a8a-65fd804b4a98">
            <input type="text" name="name" placeholder="Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="Iphonewebaaa-removebg-preview.png" alt="">
        </div>
    </div>
    
</body>
</html>
